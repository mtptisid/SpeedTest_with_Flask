<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Internet Speed Test</h1>
        <div class="speedometer-container">
            <div class="speedometer" id="download-meter">
                <div class="needle" id="download-needle"></div>
                <span class="speed-label" id="download-speed">0 Mbps</span>
                <div class="circle-label">Download</div>
            </div>
            <div class="speedometer" id="upload-meter">
                <div class="needle" id="upload-needle"></div>
                <span class="speed-label" id="upload-speed">0 Mbps</span>
                <div class="circle-label">Upload</div>
            </div>
        </div>
        <button class="btn btn-primary mt-5" id="start-test">Start Speed Test</button>
    </div>

    <script>
        $('#start-test').click(function () {
            $.getJSON('/get_speed', function (data) {
                let downloadSpeed = data.download_speed;
                let uploadSpeed = data.upload_speed;
                $('#download-speed').text(downloadSpeed + ' Mbps');
                $('#upload-speed').text(uploadSpeed + ' Mbps');

                // Rotate the needle based on the speed
                $('#download-needle').css('transform', 'rotate(' + (downloadSpeed * 1.8) + 'deg)');
                $('#upload-needle').css('transform', 'rotate(' + (uploadSpeed * 1.8) + 'deg)');
            });
        });
    </script>
</body>
</html>
